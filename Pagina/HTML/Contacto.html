<main>
    <form id="Formulario" action="" method="get">
        <label for="Nombre">Nombre </label>
    <input type="text" name="nombre" required>

    <label for="email">Correo </label>
    <input type="email" name="email" required>
    
    <label for="tel">Telefono </label>
    <input maxlength=11 type="" name="Telefono">
        
    <label for="fecha">Fecha de Nacimiento </label>
    <input type="date" name="Fecha" id="">

    <label for="Genero">Género </label>
    <div class="radio-group"> 
        <label> Masculino <input class="radio-input" type="radio" name="Genero" value="Masculino"></label> 
        <label> Femenino <input class="radio-input" type="radio" name="Genero" value="Femenino">  </label>
    </div>

    <label for="city">Ciudad </label>
       
        <select name="Ciudad">
        <option value="">Bogota</option>
        <option value="">Cali</option>
        <option value="">Cartagena</option>
        </select>
    
    <label for="contraseña">Contraseña </label>
    <input type="password" name="password" required>

    <label><button type="submit">ENVIAR</button></label>

    </form>
</main>
